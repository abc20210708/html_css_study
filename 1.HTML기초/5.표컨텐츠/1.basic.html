<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
         table {
             border-collapse: collapse;
         }
         td, th {
             border: 1px solid gray;
             padding: 10px;
         }

         th {
             background: lightgray;
         }

     </style>
</head>
<body>
    <!-- 행 하나에 tr,tr*3 -->
   <!-- table>tr*3>td*2 -->
   <!-- table과 tr사이에는 tbody,tbody는 tr을 감쌈 -->

    <table>
        <tbody>
        <tr>
            <!-- 열을 3개를 합침 -->
            <th colspan="3">인적사항</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>비고</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>30세</td>
            <!-- 행을 3개를 합침-->
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td>박영희</td>
            <td>42세</td>
        </tr>
        <tr>
            <td>둘리</td>
            <td>500세</td>

        </tr>
        </tbody>
    </table>

</body>
</html>
