<body>

    <form action="#">
        <!-- input:ch 하고 enter -->
        <label>
        <input type="checkbox"> 자동로그인 
        </label>

        <br>
        <label>
            <!-- #아이디를 눌러도 텍스트 입력이 가능 -->
       #아이디 :<input type="text" neme="id" placeholder="아이디를입력!">
    </label>
        <!-- 텍스트만 label로 가둠 -->

        <!-- 두개의 결과는 같은 처음은 속성을 제어 마지막은 텍스트 제어(텍스트가 더 스타일 제어가 편함) -->
        <input type="button" value="버튼1">
        <button type="button">버튼1</button>
