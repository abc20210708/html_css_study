<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            width: 500px;
            border: 2px solid red;
            box-sizing: border-box;

        }

        .box {
            width: 22%;
            height: 100px;
            margin: 1%;
            border: 2px solid #000;
            background: orange;
            float: left;
        }

  

        .clearfix::after {
            content: '';
            clear: both;
            display: block;
        }

    </style>

</head>
<body>
    
    <div class="container clearfix">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>



</body>
</html>
