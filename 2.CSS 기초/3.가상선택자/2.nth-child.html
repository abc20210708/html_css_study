<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* nth-child(1)로하면? first랑 같음 */
        #fruits li:first-child {
            color: red;
        }

        #fruits li:last-child {
            color: yellowgreen;
        }

        #fruits li:nth-child(5) {
            color: yellow;
        }

        /* 짝수번째 2n 혹은 even */
        #fruits li:nth-child(even) {
            background: gray;
        }

        /* 홀수번째 : 2n+1, odd */
        #fruits li:nth-child(2n+1) {
            background: aqua;
        }

        /* li중에 1,4,7번째 요소에 italic적용 */
        #fruits li:nth-child(3n + 1) {
           font-style: italic;
        }

        /* p라는 type 중에서 첫 번째 ,nth-child는 태그에 관계 없이 순서에*/
        .food p:nth-of-type(1) {
            font-size: 1.5em;
        }

        #fruits li:not(.orange) {
            /*list-style:none은 li태그의 앞에 점 제거 */
            list-style: none;
        }

    </style>

</head>
<body>

    <!-- ul#fruits>li*7 하고tab -->
    <ul id="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li class="orange">오렌지</li>
        <li>망고</li>
        <li>바나나</li>
        <li>자몽</li>
        <li>라임</li>
    </ul>
    
    <!-- .food>div+p*2+span 하고 tab -->
    <div class="food">
        <div>짜장면</div>
        <p>볶음밥</p>
        <p>짬뽕</p>
        <span>탕수육</span>
    </div>


</body>
</html>
