<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">

    <style>
        div {
            font-size: 30px;
            margin-bottom: 30px;
        }

        .font1 {
            /* 바탕체 계열, 계열은 따옴표 ㄴㄴ
            한글, 영어 띄어쓰기는 따옴표 ㅇㅇ */
            font-family: "바탕", batang, "human batang", serif;
        }

        .font2 {
            /* 고딕체 계열 */
            font-family: sans-serif;
        }

        .font3 {
            /* 모노스페이스 계열: 가로폭이 동등한 글꼴 
            코딩할 때 많이 씀*/
            font-family: monospace;
        }

        .font4 {
            /* 필기체 계열 : 궁서체 */
            font-family: cursive;
        }

        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }

        .font6 {
            /* 구글 웹 폰트 */
            font-family: 'Hammersmith One', sans-serif;
            font-weight: 400;
        }
    </style>


</head>

<body>

    <!-- .font${Hello World!}*6 -->
    <div class="font1">Hello World!</div>
    <div class="font2">Hello World!</div>
    <div class="font3">Hello World!</div>
    <div class="font4">Hello World!</div>
    <div class="font5">Hello World!</div>
    <div class="font6">Hello World!</div>

</body>

</html>
