<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span.orange {
            background: tomato;
        }

        li.orange {
            background: orange;
        }

/* div #apple 띄어쓰면 적용임 일치선택자는 띄어쓰기 금지 */
        div#apple {
            background: red;
        }
/* 조건을 모두 다 만족해야 적용이 됨 */
        a.btn.primary.low#change {
            color: gray;
        }


    </style>    
</head>
<body>

    <a href="#" class="btn primary low" id="change">안녕</a>

    <!-- emmet 문법 -->
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li id="apple">사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>

        <!-- div+p+span -->
        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>
    
</body>
</html>
